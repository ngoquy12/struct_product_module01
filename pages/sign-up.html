<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="screen-sign-up">
      <form class="form-sign-up">
        <div class="logo-sign-up">
          <img src="../assets/images/trello-logo.png" />
        </div>

        <h3 class="title-sign-up">Please sign up</h3>
        <input
          class="form-input input-border-top"
          type="text"
          placeholder="Email address"
        />
        <input class="form-input" type="text" placeholder="Username" />
        <input
          class="form-input input-border-bottom"
          type="password"
          placeholder="Password"
        />

        <div class="sign-up-redirect">
          <span>Already have an account, </span>
          <a href="./sign-in.html">Click here!</a>
        </div>

        <div class="button-container">
          <button class="button-sign-up">Sign up</button>
        </div>

        <p class="copy-right">© 2025 - Rikkei Education</p>
      </form>
    </div>
  </body>
</html>
